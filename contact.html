<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
    <title>The Philisophical Gamer</title>
</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- My NavBar lives here. -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <!-- Our three different pages exist in the navbar from here. -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item active">
            <!-- This has the span to change the text so that it implies it's active. -->
            <a class="nav-link" href="./contact.html">Contact <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>

  </nav>

  <section class="container">
    <!-- The card that displays my contact form. -->
    <div class="row">
      <div class="col-md-8">
        <div class="card mt-5 p-3">
          <div class="card-body">
            <h5 class="card-title">Contact Me</h5>
            <hr>
            <form>
              <div class="form-group">
                <!-- Allows the user to enter their first name. -->
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="form-group">
                <!-- Allows the user to enter their email address. -->
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <!-- Allows the user to enter a custom message. -->
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="fixed-bottom bg-dark text-white">
    <!-- This is your classic footer! -->
    <p class="text-center mt-2">Copyright &copy; Victor Moscone</p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</body>
</html>
